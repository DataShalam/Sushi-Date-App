<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <i class="fa-solid fa-circle-question"></i>
      <h2 class="question">Wanna Eat Sushi With Me?</h2>
      <div class="additional-info">
        <h3>Contact me here:</h3>
        <div class="icons">
          <a href="tel:+NUMBER"
            ><ion-icon class="icon" name="call-outline"></ion-icon
          ></a>
          <a href="sms:+NUMBER">
            <ion-icon class="icon" name="logo-wechat"></ion-icon>
          </a>
          <a href="https://m.me/FACEBOOK-USERNAME" target="_blank">
            <ion-icon class="icon" name="logo-facebook"></ion-icon>
          </a>
          <a href="https://ig.me/m/INSTAGRAM-USERNAME" target="_blank"
            ><ion-icon class="icon" name="logo-instagram"></ion-icon
          ></a>
        </div>
      </div>
      <div class="btn-group">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
